<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>demo 事件委托</title>
    </head>
    <body>
        <ul class="parent">
            <li class="child">1</li>
            <li class="child">2</li>
            <li class="child">3</li>
            <li class="child">4</li>
            <li class="child">5</li>
            <li class="child">6</li>
            <li class="child">7</li>
            <li class="child">8</li>
            <li class="child">9</li>
            <li class="child">10</li>
            <li class="child">11</li>
        </ul>
        <script type="text/javascript">
            var iclick = document.querySelector(".parent")
            iclick.addEventListener("click", function(event) {
                    var target = event.target
                    if(target.classList.contains('child')) {
                        alert(target.innerText)

                    }
            })
        </script>
    </body>
</html>
